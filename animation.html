<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
#a{
    width: 100px; height: 100px;
    border: 3px red solid;
    background-color: blue;
    animation: pritam 15s infinite alternate;
    position: relative;
}
@keyframes pritam{
to{
    width: 200px; height: 200px;
    transform: scale(2 ,2);
    background: red;
}

0%{
    left: 0%; top: 0%;
   
}
25%{
    left: 90%; top: 0%;
}

50%{
    left: 90%; top: 400px;
}
75%{
    left: 0; top: 400px;
}
100%{
    left: 0; top: 0px;
}


}


    </style>
</head>
<body>
<div id="a"></div>    
</body>
</html>
