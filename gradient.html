<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
#a{
    width: 600px; height: 300px;
    background-image: linear-gradient(red ,rgb(27, 142, 27), yellow);
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    color: cornsilk; font-size: 2cm;
}
#b{
    position: absolute;
    top: 0; right: 0;
    width: 600px; height: 300px;
    background-image: conic-gradient(blue , brown , black);

}
#c{
    width: 600px; height: 300px;
    background-image: radial-gradient(red , orange , white);
}

    </style>
</head>
<body>
    <div id="a">Pritam</div>
    <div id="b"></div>
    <div id="c"></div>
</body>
</html>
