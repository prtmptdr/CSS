<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#a{
 width: 200px; height: 200px; background-color: blue;  border: 2px red solid; 
}

#b{
    width: 200px; height: 200px; background-color: green;  border: 2px red solid;  
    position: absolute;
    top: 300px; left: 300px;
    transform: scale(2,1);
}
#c{
    width: 200px; height: 200px; background-color: yellow;  border: 2px red solid;
    position: absolute;
    top: 300px; left: 850px;
    transform: skew(50deg);
}
    </style>
</head>
<body>
   <div id="a"></div> 
   <div id="b"></div>
   <div id="c"></div>
</body>
</html>
